<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking & Reservation System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Travel & Stay Booking</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#booking-form">Book Now</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Booking Form Section -->
        <section id="booking-form" class="section">
            <h2>Book Your Reservation</h2>
            <form id="reservation-form">
                <label for="service">Choose Service</label>
                <select id="service" name="service">
                    <option value="hotel">Hotel</option>
                    <option value="event">Event Venue</option>
                    <option value="travel">Travel Package</option>
                </select>

                <label for="start-date">Check-in / Start Date</label>
                <input type="date" id="start-date" name="start-date" required>

                <label for="end-date">Check-out / End Date</label>
                <input type="date" id="end-date" name="end-date" required>

                <label for="guests">Number of Guests</label>
                <input type="number" id="guests" name="guests" min="1" required>

                <button type="submit">Check Availability</button>
            </form>
        </section>

        <!-- Booking Summary Section -->
        <section id="booking-summary" class="section hidden">
            <h2>Booking Summary</h2>
            <div id="summary-details">
                <!-- Summary content will go here -->
            </div>
            <button id="confirm-booking">Confirm Booking</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Travel & Stay Booking. All Rights Reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
